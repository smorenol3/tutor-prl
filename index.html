<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor PRL Financiero</title>

</head>
<body>
  <div class="app">

      <h1>Tutor PRL en Entorno Financiero</h1>
      <p>Escribe tus respuestas y dudas. El tutor adaptará las explicaciones.</p>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
