<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tutor PRL Financiero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Tutor PRL en Entorno Financiero</h1>
      <p>Escribe tus respuestas y dudas. El tutor adaptará las explicaciones.</p>
    </header>

    <main id="chat-container"></main>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Escribe aquí..."
        autocomplete="off"
      />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
<button onclick="clearProgress()" style="margin: 0 20px 20px 20px; padding: 8px 16px; border: 1px solid #e2e8f0; border-radius: 6px; background: white; cursor: pointer;">Nuevo Test</button>

</html>
